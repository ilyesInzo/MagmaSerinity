<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">



            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GFacture}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('facture').creation}" title="Enregistrer" id="addButton" action="#{factureController.create()}" type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('facture').lecture}" title="Annuler"  id="updateButton" type="push" action="#{factureController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>   



                                    <div class="x_content" >


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Origine} :* " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu  value="#{factureController.selected.origine}" title="#{bundle.Origine}" style="width: 90%; min-width: 180px" filter="true" filterMatchMode="contains"  effect="fade" var="l"  styleClass="form-control" required="true">
                                                    <f:selectItem itemLabel="---" itemValue="-1" noSelectionOption="true"/>
                                                    <f:selectItem itemLabel="#{bundle.VenteDirecte}" itemValue="0" />
                                                    <f:selectItem itemLabel="#{bundle.Devis}" itemValue="1" />
                                                    <f:selectItem itemLabel="#{bundle.Commande}" itemValue="2" />
                                                    <!--f:selectItem itemLabel="{bundle.BonLivraison}" itemValue="3" /-->
                                                    <p:ajax update="f1, idTableTaxe" event="change" listener="#{factureController.initChamps()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.toString()}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Categorie} : *"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Categorie" value="#{factureController.categorieClient}" required="true" title="#{bundle.Categorie}" style="width: 90%; min-width: 180px" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l"  >
                                                    <f:selectItems value="#{categorieClientController.itemsAvailableSelectOne}"  />
                                                    <p:column>
                                                        <h:outputText value="#{l.libelleSuiteParentString}" />
                                                    </p:column>
                                                    <p:ajax update="client" event="change"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Client} : *" for="client" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="client" value="#{factureController.selected.client}" required="true" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                    <f:selectItems value="#{factureController.itemsAvailableSelectOneClient}" var="cl" itemLabel="#{cl.toString()}" itemValue="#{cl}" />
                                                    <p:column>
                                                        <h:outputText value="#{l.toString()}" />
                                                    </p:column>
                                                    <p:ajax update="BonLivraison,PanelDevis,PanelBonCommande" event="change" listener="#{factureController.chargeDocuments()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <h:panelGroup id="PanelDevis">
                                            <h:panelGroup rendered="#{factureController.selected.origine eq 1}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Devis} : *" for="Devis" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectOneMenu id="Devis" value="#{factureController.selected.devis}" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l" style="width: 90%; min-width: 180px" required="true">
                                                            <f:selectItems value="#{factureController.itemsAvailableSelectOneDevis}" var="cl" itemLabel="#{cl.toString()}" itemValue="#{cl}" />
                                                            <p:column>
                                                                <h:outputText value="#{l.toString()} - #{l.dateCreationStringFr}" />
                                                            </p:column>
                                                            <p:ajax update=" f1, idTableTaxe, idTableBonLivraison" event="change" listener="#{factureController.changeDevis()}" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="PanelBonCommande">
                                            <h:panelGroup rendered="#{factureController.selected.origine eq 2}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Commande} : *" for="Commande" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectOneMenu id="Commande" value="#{factureController.selected.bonCommande}" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l" style="width: 90%; min-width: 180px" required="true">
                                                            <f:selectItems value="#{factureController.itemsAvailableSelectOneCommande}" var="cl" itemLabel="#{cl.toString()}" itemValue="#{cl}" />
                                                            <p:column>
                                                                <h:outputText value="#{l.toString()} - #{l.dateCreationStringFr}" />
                                                            </p:column>
                                                            <p:ajax update=" f1, idTableTaxe, idTableBonLivraison" event="change" listener="#{factureController.changeCommande()}" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="PanelBonLivraison">
                                            <h:panelGroup rendered="#{factureController.selected.origine eq 3}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.BonLivraison} :* "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectCheckboxMenu id="BonLivraison" value="#{factureController.listSelectedBonLivraison}" styleClass="form-control" title="#{bundle.BonLivraison}" label="#{bundle.BonLivraison}"
                                                                              converter="entityConverter" filter="true" filterMatchMode="startsWith" style="width: 90%; min-width: 180px; height: 98%; padding: 2px;"  multiple="true" required="true">
                                                            <f:selectItems value="#{factureController.itemsAvailableSelectManyBonLivraison}"  />
                                                            <p:ajax update="f1, idTableTaxe, idTableBonLivraison" async="true" event="change" listener="#{factureController.changedFactureBL()}"/>
                                                        </p:selectCheckboxMenu>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DateFacture}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:calendar pattern="dd/MM/yyyy" id="dateFacture" value="#{factureController.selected.dateFacture}" navigator="true" title="#{bundle.DateFacture}" required="true" size="32" showOn="button" />
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgVenteParJour" >
                                            <h:panelGroup rendered="#{factureController.parametrageEntreprise.venteParJour}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.NombreJour}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="Nombre" value="#{factureController.selected.nbJourVente}" title="#{bundle.NombreJour}" style="width: 90%; min-width: 180px" styleClass="form-control" >
                                                            <p:keyFilter for="Nombre" mask="num" />
                                                            <f:validateLongRange minimum="1"/>
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleHT} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="montantHT" value="#{factureController.selected.totalHT}" title="#{bundle.TotaleHT}" disabled="true"  styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgAppliquerRemise" >
                                            <h:panelGroup rendered="#{factureController.parametrageEntreprise.appliquerRemiseGlobale}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.RemiseGlobale}: "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectOneMenu id="RemiseGlobale" value="#{factureController.selected.appliquerRemise}" styleClass="form-control"  filter="true" filterMatchMode="contains" effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                            <f:selectItem itemValue="-1" itemLabel="---" />
                                                            <f:selectItem itemValue="0" itemLabel="#{bundle.Pourcentage}" />
                                                            <f:selectItem itemValue="1" itemLabel="#{bundle.Montant}"/>
                                                            <p:ajax update="pgRemisePourcentage, pgRemiseMontant, montantNet, montantTTC, montantHT" listener="#{factureController.appliquerRemiseGlobale()}" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="pgRemisePourcentage" >
                                            <h:panelGroup rendered="#{factureController.selected.appliquerRemise eq 0}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Pourcentage} :" for="Pourcentage" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="Pourcentage" value="#{factureController.selected.tauxRemiseGlobal}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                            <f:validateDoubleRange minimum="0" maximum="100" />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="pgRemiseMontant" >
                                            <h:panelGroup rendered="#{factureController.selected.appliquerRemise eq 1}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.MontantRemise} :" for="MontantRemise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="MontantRemise" value="#{factureController.selected.montantRemiseGlobal}" title="#{bundle.MontantRemise}"  styleClass="form-control" style="width: 90%; min-width: 180px">
                                                            <p:keyFilter for="MontantRemise" mask="num" />
                                                            <f:validateDoubleRange minimum="0.000"/>
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleNet}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantNet" value="#{factureController.selected.montantNet}" title="#{bundle.TotaleNet}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTVA}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTVA" value="#{factureController.selected.totalTVA}" title="#{bundle.TotaleTVA}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTTC} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="montantTTC" value="#{factureController.selected.totalTTC}" title="#{bundle.TotaleTTC}" disabled="true"  styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div> 

                                    </div> 

                                    <div class="x_title">
                                        <h2 style="color: #1a8ea5">#{bundle.Details}</h2>                        
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTable"  value="#{factureController.selected.listeLigneFactures}" emptyMessage="#{bundle.TableauVide}" var="item"  rowKey="#{item.id}-#{item.libelleArticle}" selection="#{factureController.selectedLigneFactureSingle}" liveResize="true" rowStyleClass="#{item.quantiteStock lt item.quantite ? 'stockInsufficient' : null}" >

                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn"  oncomplete="PF('dlg2').show()"/>
                                                </div>
                                            </f:facet>

                                            <p:column style="width: 8%" rendered="#{factureController.parametrageEntreprise.gestionParCodeArticle}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Code}" />
                                                </f:facet>
                                                <h:outputText value="#{item.codeArticle}" />
                                            </p:column>

                                            <p:column style="width: 25%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Article}" />
                                                </f:facet>
                                                <h:outputText value="#{item.libelleArticle}" />
                                            </p:column>

                                            <p:column style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Quantite}" />
                                                </f:facet>
                                                <h:outputText value="#{item.quantite}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaire}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireHT}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Remise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.remise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaireApresRemise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireApresRemise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TVA}" />
                                                </f:facet>
                                                <h:outputText value="#{item.tvaArticle}" />
                                            </p:column>

                                            <p:column  style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TotaleHT}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.totalHT}"/>
                                            </p:column>

                                            <p:column  style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TotaleTTC}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.totalTTC}"/>
                                            </p:column>

                                            <p:column style="width:50px" >
                                                <p:commandButton title="#{bundle.Supprimer}" id="deleteButton" action="#{factureController.deleteFromListLigneFacture()}"  type="push" ajax="false" icon="ui-icon-trash" rendered="#{factureController.selected.origine eq 0 or factureController.selected.origine eq 3}">
                                                    <f:setPropertyActionListener value="#{item}" target="#{factureController.selectedLigneFactureSingle}" />
                                                </p:commandButton>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="#{factureController.parametrageEntreprise.gestionParCodeArticle ? 7 : 6}" style="text-align:right" footerText="#{bundle.Total}" />
                                                    <p:column  colspan="1" footerText="#{factureController.selected.montantHT}" />
                                                    <p:column  colspan="1" footerText="#{factureController.selected.montantTTC}" />
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>

                                    </div>

                                    <div class="x_content" >

                                    </div>

                                    <h:panelGroup id="PanelBonLivraisonTable">
                                        <h:panelGroup rendered="#{factureController.selected.origine eq 3}">

                                            <div class="x_title">
                                                <h2 style="color: #1a8ea5">#{bundle.BonLivraisons}</h2>                        
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="x_content" >

                                                <p:dataTable id="idTableBonLivraison"  value="#{factureController.listSelectedBonLivraison}" emptyMessage="#{bundle.TableauVide}" var="itemBL"  rowKey="#{item.id}" liveResize="true"   >

                                                    <p:column filterBy="#{itemBL.etat}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.etat}" style="width: 12%">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Etat}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bundle.EnCours}"  rendered="#{itemBL.etat == 0}" style="margin-left: 10px;  color: #BC7A00"/>
                                                        <h:outputText value="#{bundle.Cloture}"  rendered="#{itemBL.etat == 1}" style="margin-left: 10px;  color: #1a8ea5"/>
                                                        <h:outputText value="#{bundle.Annuler}"  rendered="#{itemBL.etat == 2}" style="margin-left: 10px;  color: #990000"/>
                                                        <h:outputText value="#{bundle.Paiement}"  rendered="#{itemBL.etat == 3}" style="margin-left: 10px;  color: #00ff00"/>
                                                    </p:column>        

                                                    <p:column filterBy="#{itemBL.numero}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.numero}" style="width: 8%">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Numero}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemBL.numero}"/>
                                                    </p:column>

                                                    <p:column filterBy="#{itemBL.dateCreationStringFr}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.dateCreationStringFr}" style="width: 8%">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Date}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemBL.dateCreationStringFr}"/>
                                                    </p:column>


                                                    <p:column filterBy="#{itemBL.libelleClient}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.libelleClient}" style="width: 17%">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Client}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemBL.libelleClient}"/>
                                                    </p:column>

                                                    <p:column filterBy="#{itemBL.totalHT}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.totalHT}" style="width: 8%; text-align:right">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.TotaleHT}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemBL.totalHT}"/>
                                                    </p:column>

                                                    <p:column filterBy="#{itemBL.reste}" filterMatchMode="contains" filterStyle="width:98%" sortBy="#{itemBL.reste}" style="width: 13%; text-align:center">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.ResteAPayer}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemBL.reste}"/>
                                                    </p:column>


                                                    <p:column style="width:4%" toggleable="false"  headerText="">
                                                        <p:rowToggler  />
                                                    </p:column>



                                                    <p:rowExpansion>
                                                        <p:dataTable     liveResize="true"       var="itemLFBL" paginatorPosition="bottom" value="#{itemBL.listeLigneBonLivraisons}" rows="15" id="tblCalculateur" 
                                                                         emptyMessage="#{bundle.TableauVide}" >

                                                            <p:column style="width: 8%" rendered="#{factureController.parametrageEntreprise.gestionParCodeArticle}">
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.Code}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.codeArticle}" />
                                                            </p:column>

                                                            <p:column style="width: 25%" >
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.Article}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.libelleArticle}" />
                                                            </p:column>

                                                            <p:column style="width: 7%" >
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.Quantite}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.quantite}" />
                                                            </p:column>

                                                            <p:column style="width: 7%">
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.PrixUnitaire}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.prixUnitaireHT}" />
                                                            </p:column>

                                                            <p:column style="width: 7%">
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.Remise}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.remise}" />
                                                            </p:column>

                                                            <p:column style="width: 7%">
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.PrixUnitaireApresRemise}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.prixUnitaireApresRemise}" />
                                                            </p:column>

                                                            <p:column style="width: 7%">
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.TVA}" />
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.tvaArticle}" />
                                                            </p:column>

                                                            <p:column  style="width: 7%" >
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.MontantHT}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{itemLFBL.totalHT}"/>
