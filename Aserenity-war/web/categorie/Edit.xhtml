<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup> 

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GCategorie}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('categorie').modification}" title="Enregistrer" id="addButton" action="#{categorieController.update()}"  type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('categorie').lecture}" title="Annuler"  id="updateButton" action="#{categorieController.prepareList()}"  immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" ajax="false"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: *" for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="libelle" required="true" value="#{categorieController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Parent} : " for="Parent" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Parent" value="#{categorieController.selected.parent}"  title="#{bundle.Parent}" style="width: 90%; min-width: 180px" styleClass="form-control" required="false" filter="true" filterMatchMode="startsWith" effect="fade" var="l">
                                                    <f:selectItems value="#{categorieController.itemsAvailableSelectOneParents}" var="cl" itemLabel="#{cl.libelle}" itemValue="#{cl}"  />
                                                    <p:column>
                                                        <h:outputText value="#{l.libelle}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" > 
                                            <h:outputLabel value="#{bundle.DernierRang} :" for="DernierRang" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12"> 
                                                <p:selectBooleanButton id="DernierRang" value="#{categorieController.selected.dernierRang}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}"  styleClass="form-control" style="width: 90%; min-width: 180px" />

                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Activer} :" for="Activer" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectBooleanButton id="Activer" value="#{categorieController.selected.activer}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" styleClass="form-control"   />

                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" value="#{categorieController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 

                                    </div> 
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
