<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GCategorie}</h2>
                                        <ul class="nav navbar-right panel_toolbox">  
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('categorie').journalisation}" title="Info" id="metaInfo" oncomplete="PF('dlgInfo').show()" icon="fa fa-book" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('categorie').modification}" title="Modifier" id="addButton" action="#{categorieController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('categorie').lecture}" title="Annuler"  id="updateButton" action="#{categorieController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: " for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="libelle" value="#{categorieController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" > 
                                            <h:outputLabel value="#{bundle.CategorieParent} :" for="categorieParent" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="categorieParent" value="#{categorieController.selected.libelleParent}" title="#{bundle.CategorieParent}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" > 
                                            <h:outputLabel value="#{bundle.DernierRang} :" for="DernierRang" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectBooleanButton id="DernierRang" disabled="true" value="#{categorieController.selected.dernierRang}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group" > 
                                            <h:outputLabel value="#{bundle.Activer} :" for="Activer" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectBooleanButton id="Activer" disabled="true" value="#{categorieController.selected.activer}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" readonly="true" value="#{categorieController.selected.descriptionString}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 



                                    </div> 


                                </h:form>       

                                <p:dialog id="Info"  header="Info"   widgetVar="dlgInfo" height="50%" width="35%" modal="true" resizable="false">


                                    <h:panelGrid columns="2" cellpadding="200" cellspacing="200">
                                        <h:outputText value="#{bundle.Creation} : " />
                                        <h:outputText value="Creer le #{categorieController.selected.dateCreationStringFr} par #{categorieController.selected.libelleUserCreate}" style="margin-left: 20px; font: bold"/>
                                        <h:outputText value="#{bundle.Modification} : " rendered="#{categorieController.selected.idUserModif ne null}"/>
                                        <h:outputText value="Modif le #{categorieController.selected.dateSyncStringFr} par #{categorieController.selected.libelleUserModif}" style="margin-left: 20px; font: bold" rendered="#{categorieController.selected.idUserModif ne null}"/>
                                    </h:panelGrid>


                                </p:dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
