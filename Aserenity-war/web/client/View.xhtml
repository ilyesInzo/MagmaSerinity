<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GClient}</h2>
                                        <ul class="nav navbar-right panel_toolbox"> 
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('client').journalisation}" title="Info" id="metaInfo" oncomplete="PF('dlgInfo').show()" icon="fa fa-book" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('client').modification}" title="Modifier" id="addButton" action="#{clientController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('client').lecture}" title="Annuler"  id="updateButton" action="#{clientController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Categorie}: " for="categorie"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="categorie" value="#{clientController.selected.categorieClient.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: " for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="libelle" value="#{clientController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Gsm} :" for="gsm" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="gsm" value="#{clientController.selected.gsmString}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgPays" >
                                            <h:panelGroup rendered="#{clientController.parametrageEntreprise.typePlanificationVisite == 1}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Pays} : " for="Pays" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:outputLabel id="Pays" value="#{clientController.selected.libellePays}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        
                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Gouvernorat} : " for="Gouvernorat" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Gouvernorat" value="#{clientController.selected.libelleGouvernorat}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Delegation} : " for="Delegation" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">                                            
                                                <p:outputLabel id="Delegation" value="#{clientController.selected.libelleDelegation}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgAssujettiTVA" >
                                            <h:panelGroup rendered="false">
                                                <div class="form-group" > 
                                                    <h:outputLabel value="#{bundle.AssujettiTVA} :" for="AssujettiTVA" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectBooleanButton id="AssujettiTVA" value="#{clientController.selected.assujettiTVA}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" styleClass="form-control" disabled="true"/>

                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Classification}: " for="ClassificationClient"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="ClassificationClient" value="#{clientController.selected.classificationClient.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.CodePostal} : " for="codePostal" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="codePostal" value="#{clientController.selected.codePostaleString}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>                       


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Adresse} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea rows="5" id="adresse" readonly="true" value="#{clientController.selected.adresse}" title="#{bundle.Adresse}" required="false"  styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" readonly="true" value="#{clientController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 



                                    </div> 


                                </h:form>       
                                <p:dialog id="Info"  header="Info"   widgetVar="dlgInfo" height="50%" width="35%" modal="true" resizable="false">


                                    <h:panelGrid columns="2" cellpadding="200" cellspacing="200">
                                        <h:outputText value="#{bundle.Creation} : " />
                                        <h:outputText value="Creer le #{clientController.selected.dateCreationStringFr} par #{clientController.selected.libelleUserCreate}" style="margin-left: 20px; font: bold"/>
                                        <h:outputText value="#{bundle.Modification} : " rendered="#{clientController.selected.idUserModif ne null}"/>
                                        <h:outputText value="Modif le #{clientController.selected.dateSyncStringFr} par #{clientController.selected.libelleUserModif}" style="margin-left: 20px; font: bold" rendered="#{clientController.selected.idUserModif ne null}"/>
                                    </h:panelGrid>


                                </p:dialog>

                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
