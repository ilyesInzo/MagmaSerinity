<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">



            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GUtilisateur}</h2>
                                        <ul class="nav navbar-right panel_toolbox">    
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('utilisateur').journalisation}" title="Info" id="metaInfo" oncomplete="PF('dlgInfo').show()" icon="fa fa-book" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('utilisateur').modification}" title="modification" id="addButton" action="#{utilisateurController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('utilisateur').lecture}" title="Annuler"  id="updateButton" action="#{utilisateurController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="col-md-3 col-sm-3 col-xs-12" align="center" >

                                            <p:graphicImage cache="false" id="Photo" value="#{utilisateurController.pathPhoto()}"  style="padding: 0px; width: 100%; height: 100%; " />

                                        </div>

                                        <div class="col-md-9 col-sm-9 col-xs-12">


                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Nom}: " for="Nom"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Nom" value="#{utilisateurController.selected.nom}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div>


                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Prenom} : " for="Prenom"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Prenom" value="#{utilisateurController.selected.prenom}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div> 

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Civilite} : " for="Civilite"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Civilite" value="#{utilisateurController.selected.statut}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div>

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Email} : " for="email"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="email" value="#{utilisateurController.selected.email}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div>

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Profile} : " for="Profile"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Profile" value="#{utilisateurController.selected.profile.toString()}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div> 

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Gouvernorat} : " for="Gouvernorat" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Gouvernorat" value="#{utilisateurController.selected.libelleGouvernorat}" title="#{bundle.Gouvernorat}"  style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div>

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Delegation} : " for="Delegation" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:outputLabel id="Delegation" value="#{utilisateurController.selected.libelleDelegation}" title="#{bundle.Delegation}" style="width: 90%; min-width: 180px"  styleClass="form-control"/>
                                                </div>
                                            </div>

                                            <h:panelGroup id="pgEstEmplye" >
                                                <h:panelGroup rendered="#{utilisateurController.selected.estEmploye}">

                                                    <div class="form-group" >
                                                        <h:outputLabel value="#{bundle.Departement} : " for="Departement" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                                            <p:outputLabel id="Departement" value="#{utilisateurController.selected.libelleDepartement}" title="#{bundle.Departement}"  style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="form-group" >
                                                        <h:outputLabel value="#{bundle.Poste} : " for="Poste" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                                            <p:outputLabel id="Poste" value="#{utilisateurController.selected.libellePoste}" title="#{bundle.Poste}" style="width: 90%; min-width: 180px"  styleClass="form-control"/>
                                                        </div>
                                                    </div>

                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <div class="form-group" >
                                                <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                <div class="col-md-9 col-sm-9 col-xs-12">
                                                    <p:inputTextarea id="Description" readonly="true" value="#{utilisateurController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                </div>
                                            </div> 

                                        </div>

                                    </div> 


                                </h:form>       
                                <p:dialog id="Info"  header="Info"   widgetVar="dlgInfo" height="50%" width="35%" modal="true" resizable="false">


                                    <h:panelGrid columns="2" cellpadding="200" cellspacing="200">
                                        <h:outputText value="#{bundle.Creation} : " />
                                        <h:outputText value="Creer le #{articleController.selected.dateCreationStringFr} par #{articleController.selected.libelleUserCreate}" style="margin-left: 20px; font: bold"/>
                                        <h:outputText value="#{bundle.Modification} : " rendered="#{articleController.selected.idUserModif ne null}"/>
                                        <h:outputText value="Modif le #{articleController.selected.dateSyncStringFr} par #{articleController.selected.libelleUserModif}" style="margin-left: 20px; font: bold" rendered="#{articleController.selected.idUserModif ne null}"/>
                                    </h:panelGrid>


                                </p:dialog>

                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
