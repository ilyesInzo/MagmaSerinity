<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup> 

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GRapportVisite}</h2>
                                        <ul class="nav navbar-right panel_toolbox">   
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('rapportVisit').modification}" title="Modifier" id="addButton" action="#{rapportVisitController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('rapportVisit').lecture}" title="Annuler"  id="updateButton" action="#{rapportVisitController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Client}: " for="Client"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Client" value="#{rapportVisitController.selected.libelleClient}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>



                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Commercial} : " for="Commercial"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Commercial" value="#{rapportVisitController.selected.nomPrenomCommercial}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" readonly="true" value="#{banqueController.selected.descriptionString}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 



                                    </div> 


                                    <div class="x_content" >  

                                    <p:wizard flowListener="#{rapportVisitController.onFlowProcess}">
                                        <p:tab id="personal" title="#{bundle.Articles}">

                                            <p:panel header="" style="width: 100% ; height: 500px" >


                                                <p:dataTable  value="#{rapportVisitController.selected.listRapportVisitArticles}"  var="itemPA"  emptyMessage="#{bundle.TableauVide}" paginator="true" 
                                                              paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="15,20,50,100" rows="15">

                                                    <p:column  style="width: 20%">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Article}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{itemPA.libelleArticle}"/>
                                                    </p:column>

                                                    <p:column  style="width: 12%;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Note}"/>
                                                        </f:facet>
                                                        <p:rating id="etat" value="#{itemPA.note}" disabled="true"  />
                                                    </p:column>

                                                    <p:column  style="width: 20%; text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{bundle.Commentaire}"/>
                                                        </f:facet>

                                                        <p:inputTextarea id="irregularite"  value="#{itemPA.commentaire}" style="max-width: 100%" styleClass="form-control" disabled="true">
                                                        </p:inputTextarea>
                                                    </p:column>

                                                </p:dataTable>            

                                            </p:panel>    
                                        </p:tab>  

                                    </p:wizard>      


                                    </div> 


                                </h:form>       

                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
