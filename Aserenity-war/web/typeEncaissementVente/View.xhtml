<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup> 

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GTypeEncaissementVente}</h2>
                                        <ul class="nav navbar-right panel_toolbox">       
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('typeEncaissementVente').journalisation}" title="Info" id="metaInfo" oncomplete="PF('dlgInfo').show()" icon="fa fa-book" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('typeEncaissementVente').modification}" title="Modifier" id="addButton" action="#{typeEncaissementVenteController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('typeEncaissementVente').lecture}" title="Annuler"  id="updateButton" action="#{typeEncaissementVenteController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle} : *" for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="libelle" value="#{typeEncaissementVenteController.selected.libelle}"  title="#{bundle.Libelle}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Montant} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Montant" value="#{typeEncaissementVenteController.selected.montant}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.NumCheque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="NumCheque" value="#{typeEncaissementVenteController.selected.numCheque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DateCheque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="DateCheque" value="#{typeEncaissementVenteController.selected.dateCheque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Banque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Banque" value="#{typeEncaissementVenteController.selected.banque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Ville} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Ville" value="#{typeEncaissementVenteController.selected.ville}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.LibelleTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="LibelleTicket" value="#{typeEncaissementVenteController.selected.libelleTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="MontantTicket" value="#{typeEncaissementVenteController.selected.valeurUnitaireTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DeductionPourcentageTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="DeductionPourcentageTicket" value="#{typeEncaissementVenteController.selected.deductionPourcentageTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Nombre} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Nombre" value="#{typeEncaissementVenteController.selected.nbrTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TauxRetenuSource} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="tauxRetenu" value="#{typeEncaissementVenteController.selected.tauxRetenu}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true">

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Avoir} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Avoir" value="#{typeEncaissementVenteController.selected.avoir}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px" disabled="true" >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" readonly="true" value="#{typeEncaissementVenteController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 



                                    </div> 


                                </h:form>       
                                <p:dialog id="Info"  header="Info"   widgetVar="dlgInfo" height="50%" width="35%" modal="true" resizable="false">


                                    <h:panelGrid columns="2" cellpadding="200" cellspacing="200">
                                        <h:outputText value="#{bundle.Creation} : " />
                                        <h:outputText value="Creer le #{typeEncaissementVenteController.selected.dateCreationStringFr} par #{typeEncaissementVenteController.selected.libelleUserCreate}" style="margin-left: 20px; font: bold"/>
                                        <h:outputText value="#{bundle.Modification} : " rendered="#{typeEncaissementVenteController.selected.idUserModif ne null}"/>
                                        <h:outputText value="Modif le #{typeEncaissementVenteController.selected.dateSyncStringFr} par #{typeEncaissementVenteController.selected.libelleUserModif}" style="margin-left: 20px; font: bold" rendered="#{typeEncaissementVenteController.selected.idUserModif ne null}"/>
                                    </h:panelGrid>


                                </p:dialog>

                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
