<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GTypeEncaissementVente}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('typeEncaissementVente').creation}" title="Enregistrer" id="addButton" action="#{typeEncaissementVenteController.create()}" type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('typeEncaissementVente').lecture}" title="Annuler"  id="updateButton" type="push" action="#{typeEncaissementVenteController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: *" for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="libelle" required="true" value="#{typeEncaissementVenteController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Montant} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Montant" value="#{typeEncaissementVenteController.selected.montant}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.NumCheque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="NumCheque" value="#{typeEncaissementVenteController.selected.numCheque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DateCheque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="DateCheque" value="#{typeEncaissementVenteController.selected.dateCheque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Banque} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Banque" value="#{typeEncaissementVenteController.selected.banque}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Ville} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Ville" value="#{typeEncaissementVenteController.selected.ville}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.LibelleTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="LibelleTicket" value="#{typeEncaissementVenteController.selected.libelleTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="MontantTicket" value="#{typeEncaissementVenteController.selected.valeurUnitaireTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DeductionPourcentageTicket} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="DeductionPourcentageTicket" value="#{typeEncaissementVenteController.selected.deductionPourcentageTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div> 

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Nombre} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Nombre" value="#{typeEncaissementVenteController.selected.nbrTicket}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TauxRetenuSource} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="tauxRetenu" value="#{typeEncaissementVenteController.selected.tauxRetenu}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Avoir} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12" > 
                                                <p:selectBooleanButton id="Avoir" value="#{typeEncaissementVenteController.selected.avoir}" onLabel="#{bundle.Oui}" offLabel="#{bundle.Non}" style="width: 90%; min-width: 180px"  >

                                                </p:selectBooleanButton>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea rows="5" id="description" value="#{typeEncaissementVenteController.selected.description}"  title="#{bundle.Description}" required="false"  styleClass="form-control"/>
                                            </div>
                                        </div>



                                    </div> 



                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
