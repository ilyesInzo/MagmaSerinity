<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">



            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GDevis}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('devis').creation}" title="Enregistrer" id="addButton" action="#{devisController.create()}" type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('devis').lecture}" title="Annuler"  id="updateButton" type="push" action="#{devisController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Categorie} : *"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Categorie" value="#{devisController.categorieClient}" required="true" title="#{bundle.Categorie}" style="width: 90%; min-width: 180px" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l"  >
                                                    <f:selectItems value="#{categorieClientController.itemsAvailableSelectOne}"  />
                                                    <p:column>
                                                        <h:outputText value="#{l.libelleSuiteParentString}" />
                                                    </p:column>
                                                    <p:ajax update="client" event="change"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Client} : *" for="client" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="client" value="#{devisController.selected.client}" required="true" styleClass="form-control" filter="true" filterMatchMode="contains"  effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                    <f:selectItems value="#{devisController.itemsAvailableSelectOneClient}" var="cl" itemLabel="#{cl.toString()}" itemValue="#{cl}" />
                                                    <p:column>
                                                        <h:outputText value="#{l.toString()}" />
                                                    </p:column>
                                                    <p:ajax update="form" event="change"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Etat} #{bundle.Devis}: *"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="etat" value="#{devisController.selected.etat}" styleClass="form-control"  required="true" filter="true" filterMatchMode="contains" effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                    <f:selectItem itemValue="null" itemLabel="---" />
                                                    <f:selectItem itemValue="0" itemLabel="#{bundle.EnPreparation}" />
                                                    <f:selectItem itemValue="1" itemLabel="#{bundle.Opportunite}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DateDevis}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:calendar pattern="dd/MM/yyyy" id="dateDevis" value="#{devisController.selected.dateDevis}" navigator="true" title="#{bundle.DateDevis}"   required="true" size="32" showOn="button" />
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgVenteParJour" >
                                            <h:panelGroup rendered="#{devisController.parametrageEntreprise.venteParJour}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.NombreJour}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="Nombre" value="#{devisController.selected.nbJourVente}" title="#{bundle.NombreJour}" style="width: 90%; min-width: 180px" styleClass="form-control" >
                                                            <p:keyFilter for="Nombre" mask="num" />
                                                            <f:validateLongRange minimum="1"/>
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>   

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleHT}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantHT" value="#{devisController.selected.totalHT}" title="#{bundle.MontantHT}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <h:panelGroup id="pgAppliquerRemise" >
                                            <h:panelGroup rendered="#{devisController.parametrageEntreprise.appliquerRemiseGlobale}">
                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.RemiseGlobale}: "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:selectOneMenu id="RemiseGlobale" value="#{devisController.selected.appliquerRemise}" styleClass="form-control"  filter="true" filterMatchMode="contains" effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                            <f:selectItem itemValue="-1" itemLabel="---" />
                                                            <f:selectItem itemValue="0" itemLabel="#{bundle.Pourcentage}" />
                                                            <f:selectItem itemValue="1" itemLabel="#{bundle.Montant}"/>
                                                            <p:ajax update="pgRemisePourcentage, pgRemiseMontant, montantNet, montantTVA, montantTTC, montantHT" listener="#{devisController.appliquerRemiseGlobale()}" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="pgRemisePourcentage" >
                                            <h:panelGroup rendered="#{devisController.selected.appliquerRemise eq 0}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Pourcentage} :" for="Pourcentage" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="Pourcentage" value="#{devisController.selected.tauxRemiseGlobal}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                            <f:validateDoubleRange minimum="0" maximum="100" />
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup id="pgRemiseMontant" >
                                            <h:panelGroup rendered="#{devisController.selected.appliquerRemise eq 1}">

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.MontantRemise} :" for="MontantRemise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:inputText id="MontantRemise" value="#{devisController.selected.montantRemiseGlobal}" title="#{bundle.MontantRemise}"  styleClass="form-control" style="width: 90%; min-width: 180px">
                                                            <p:keyFilter for="MontantRemise" mask="num" />
                                                            <f:validateDoubleRange minimum="0.000"/>
                                                        </p:inputText>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleNet}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantNet" value="#{devisController.selected.montantNet}" title="#{bundle.TotaleNet}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTVA}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTVA" value="#{devisController.selected.totalTVA}" title="#{bundle.TotaleTVA}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTTC} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTTC" value="#{devisController.selected.totalTTC}" title="#{bundle.MontantTTC}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div> 

                                    </div> 

                                    <div class="x_title">
                                        <h2 style="color: #1a8ea5">#{bundle.Details}</h2>                        
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTable"  value="#{devisController.selected.listeLigneDeviss}" emptyMessage="#{bundle.TableauVide}" var="item"  rowKey="#{item.id}-#{item.libelleArticle}" selection="#{devisController.selectedLigneDevisSingle}" liveResize="true" rowStyleClass="#{item.quantiteStock lt item.quantite ? 'stockInsufficient' : null}" >

                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn"  oncomplete="PF('dlg2').show()"/>
                                                </div>
                                            </f:facet>

                                            <p:column style="width: 8%" rendered="#{devisController.parametrageEntreprise.gestionParCodeArticle}">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Code}" />
                                                </f:facet>
                                                <h:outputText value="#{item.codeArticle}" />
                                            </p:column>

                                            <p:column style="width: 25%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Article}" />
                                                </f:facet>
                                                <h:outputText value="#{item.libelleArticle}" />
                                            </p:column>

                                            <p:column style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Quantite}" />
                                                </f:facet>
                                                <h:outputText value="#{item.quantite}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaire}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireHT}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Remise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.remise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaireApresRemise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireApresRemise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TVA}" />
                                                </f:facet>
                                                <h:outputText value="#{item.tvaArticle}" />
                                            </p:column>

                                            <p:column  style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.MontantHT}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.totalHT}"/>
                                            </p:column>

                                            <p:column style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.MontantTTC}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.totalTTC}"/>
                                            </p:column>

                                            <p:column style="width:50px" >
                                                <p:commandButton title="#{bundle.Supprimer}" id="deleteButton" action="#{devisController.deleteFromListLigneDevis()}"  type="push" ajax="false" icon="ui-icon-trash">
                                                    <f:setPropertyActionListener value="#{item}" target="#{devisController.selectedLigneDevisSingle}" />
                                                </p:commandButton>
                                            </p:column>
                                            
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="#{devisController.parametrageEntreprise.gestionParCodeArticle ? 7 : 6}" style="text-align:right" footerText="#{bundle.Total}" />
                                                    <p:column  colspan="1" footerText="#{devisController.selected.montantHT}" />
                                                    <p:column  colspan="1" footerText="#{devisController.selected.montantTTC}" />
                                                </p:row>
   
                                            </p:columnGroup>


                                        </p:dataTable>

                                    </div>

                                    <div class="x_content" >

                                    </div>

                                    <div class="x_title">
                                        <h2 style="color: #1a8ea5">#{bundle.Taxes}</h2>                      
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTableTaxe"  value="#{devisController.selected.listsTaxe}" emptyMessage="#{bundle.TableauVide}" var="item"  rowKey="#{item.id}"  liveResize="true"   >


                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn"  oncomplete="PF('dialogTaxe').show()"/>
                                                </div>
                                            </f:facet>


                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Libelle}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.parametrageTaxe.libelle}"/>
                                            </p:column>


                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Valeur}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.valeur}"   />                              
                                            </p:column>

                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Type}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.typeTaxeString}"  />                              
                                            </p:column>


                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Montant}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.montant}"  />                              
                                            </p:column>

                                            <p:column style="width:50px" >
                                                <p:commandButton title="#{bundle.Supprimer}" id="deleteButton" action="#{devisController.deleteTaxe()}"  type="push" ajax="false" icon="ui-icon-trash" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{devisController.selectedSingleTaxe}" />
                                                </p:commandButton>
                                            </p:column>


                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="3" style="text-align:right" footerText="#{bundle.Total}" />
                                                    <p:column  colspan="2" footerText="#{devisController.selected.totalTaxe}" />
                                                </p:row>
                                            </p:columnGroup>
                                        </p:dataTable>

                                    </div>

                                </h:form>

                                <h:form id="form">
                                    <p:dialog header="#{bundle.Nouveau}" widgetVar="dlg2" modal="true" height="40%" width="40%">

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Categorie} : *" for="Categorie" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Categorie" value="#{devisController.categorie}"  title="#{bundle.Categorie}" style="width: 90%; min-width: 180px"  styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{categorieController.itemsAvailableSelectOneProduits}" var="cl" itemLabel="#{cl.libelle}" itemValue="#{cl}"  />
                                                    <p:ajax update="article" listener="#{devisController.changedArticle()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelleSuiteParentString}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="form-group" id="idDivArticle">
                                            <h:outputLabel value="#{bundle.Article}: *" for="article" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="article" value="#{devisController.selectedLigneDevis.article}"  title="#{bundle.Article}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{devisController.itemsAvailableSelectOneArticle}" var="cl" itemLabel="#{cl}" itemValue="#{cl}"  />
                                                    <p:ajax update="tva, prixUnitaire, Remise, quantite, NouveauPrixUnitaire12" listener="#{devisController.listnerPrixUnitaire()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelle}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaire}: *" for="prixUnitaire" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="prixUnitaire" value="#{devisController.selectedLigneDevis.prixUnitaireHT}" title="#{bundle.PrixUnitaire}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true">
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                    <p:keyFilter for="prixUnitaire" mask="num"/>
                                                    <p:ajax update="totaleHT,totaleTTC, NouveauPrixUnitaire12" listener="#{devisController.changedTotalHtTotalTtc()}" />

                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TVA}: " for="tva" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="tva"  value="#{devisController.selectedLigneDevis.tvaArticle}" title="#{bundle.TVA}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Remise}: " for="Remise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="Remise" value="#{devisController.selectedLigneDevis.remise}"  title="#{bundle.Remise}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:validateLongRange minimum="0"  maximum="90" />
                                                    <p:ajax update="totaleHT,totaleTTC, NouveauPrixUnitaire12" listener="#{devisController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaireApresRemise}: " id="NouveauPrixUnitaire1" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel value="#{devisController.selectedLigneDevis.prixUnitaireApresRemise} " id="NouveauPrixUnitaire12" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>

                                            </div>
                                        </div>




                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Quantite}: *" for="quantite" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="quantite" value="#{devisController.selectedLigneDevis.quantite}" title="#{bundle.Quantite}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:convertNumber integerOnly="true"/>
                                                    <f:validateLongRange minimum="1"/>
                                                    <p:keyFilter for="quantite" mask="num"/>
                                                    <p:ajax update="totaleHT,totaleTTC" listener="#{devisController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>


                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantHT}: " for="totaleHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleHT"  value="#{devisController.selectedLigneDevis.totalHT}" title="#{bundle.MontantHT}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTTC}: " for="totaleTTC" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleTTC"  value="#{devisController.selectedLigneDevis.totalTTC}" title="#{bundle.MontantTTC}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>



                                        <p:commandButton title="#{bundle.Valider}" update=":idTable, :montantTTC, :montantHT, :montantTVA, :montantNet, :pgRemisePourcentage, :pgRemiseMontant" id="addButton3" action="#{devisController.validerDetailArticle()}" type="push" icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" ajax="false" />

                                    </p:dialog>
                                </h:form>

                                <h:form id="formTaxe">

                                    <p:dialog header="#{bundle.Taxes}" widgetVar="dialogTaxe" modal="true" height="50%" width="40%">


                                        <p:commandButton title="#{bundle.Valider}" update=":idTableTaxe " id="addButton3" action="#{devisController.validerTaxeDevis() }" type="push"  icon="fa fa-save" style="float: right; width: 40px; height: 40px; margin: 3px;" styleClass="btn btn-primary" ajax="false" />
