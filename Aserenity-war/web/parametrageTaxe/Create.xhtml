<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GParametrageTaxe}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('parametrageTaxe').creation}" title="Enregistrer" id="addButton" action="#{parametrageTaxeController.create()}" type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('parametrageTaxe').lecture}" title="Annuler"  id="updateButton" type="push" action="#{parametrageTaxeController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: *" for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="libelle" required="true" value="#{parametrageTaxeController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Type}: *" for="type" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">

                                                <p:selectOneMenu id="type" value="#{parametrageTaxeController.selected.typeTaxe}" title="#{bundle.Type}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control" >
                                                    <f:selectItem itemLabel="---" itemValue="" />
                                                    <f:selectItem itemLabel="#{bundle.Pourcentage}" itemValue="0" />
                                                    <f:selectItem itemLabel="#{bundle.ValeurFixe}" itemValue="1" />

                                                </p:selectOneMenu>

                                            </div>
                                        </div>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Valeur} : *"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="valeur" value="#{parametrageTaxeController.selected.valeur}" title="#{bundle.Valeur}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <p:keyFilter for="valeur" mask="num"   />
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                </p:inputText>
                                            </div>
                                        </div>



                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Operation}: *" for="operation" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">

                                                <p:selectOneMenu id="operation" value="#{parametrageTaxeController.selected.operation}" title="#{bundle.Operation}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control" >
                                                    <f:selectItem itemLabel="---" itemValue="" />
                                                    <f:selectItem itemLabel="#{bundle.Addition}" itemValue="+" />
                                                    <f:selectItem itemLabel="#{bundle.Soustraction}" itemValue="-" />

                                                </p:selectOneMenu>

                                            </div>
                                        </div>

                                        <div class="form-group" > 
                                            <h:outputLabel value="#{bundle.Application} :" for="application" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectBooleanButton id="application" value="#{parametrageTaxeController.selected.apresTva}" onLabel="#{bundle.ApresTVA}" offLabel="#{bundle.AvantTva}" style="width: 90%; min-width: 180px" />
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" value="#{parametrageTaxeController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 



                                    </div> 



                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
