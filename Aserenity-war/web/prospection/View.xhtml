<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup> 

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GProspection}</h2>
                                        <ul class="nav navbar-right panel_toolbox">   
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('prospection').modification}" disabled="#{prospectionController.selected.isNePeutModifierProspection()}" title="Modifier" id="addButton" action="#{prospectionController.prepareEdit()}"  type="push" ajax="false"  icon="fa fa-pencil" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('prospection').lecture}" title="Annuler"  id="updateButton" action="#{prospectionController.prepareList()}" ajax="false" immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >   


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Libelle}: " for="libelle"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="libelle" value="#{prospectionController.selected.libelle}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Commercial} : " for="Commercial"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Commercial" value="#{prospectionController.selected.nomPrenom}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.EtatProspection} :" for="etatProspection" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="etatProspection" value="#{prospectionController.selected.etatProspectionString}" title="#{bundle.EtatProspection}" styleClass="form-control" style="width: 90%; min-width: 180px" />

                                            </div>    
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Gouvernorat} : " for="Gouvernorat" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Gouvernorat" value="#{prospectionController.selected.libelleGouvernorat}" title="#{bundle.Gouvernorat}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Delegation} : " for="Delegation" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Delegation" value="#{prospectionController.selected.libelleDelegation}" title="#{bundle.Delegation}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Gsm} : " for="Gsm" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Gsm" value="#{prospectionController.selected.gsm}" title="#{bundle.Gsm}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Adresse} : " for="Adresse" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Adresse" value="#{prospectionController.selected.adresse}" title="#{bundle.Adresse}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Description} : " for="Description"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputTextarea id="Description" readonly="true" value="#{prospectionController.selected.description}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div> 

                                    </div> 


                                </h:form>       

                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
