<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>  

            <div class="layout-content">

                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GCommande}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>

                                            </li>
                                            <li>
                                                <p:commandButton title="Annuler" rendered="#{user.profile.toPrivilege('bonCommandeCommercial').lecture}" id="updateButton" action="#{bonCommandeCommercialController.prepareList()}"  immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" ajax="false"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >  

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Client}: " for="categorie"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="categorie" value="#{bonCommandeCommercialController.selected.libelleClient}" title="#{bundle.Client}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <h:panelGroup id="pgClientLivraison" >
                                            <h:panelGroup >  

                                                <div class="form-group" >
                                                    <h:outputLabel value="#{bundle.Client}: " for="clientLivraison"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                                        <p:outputLabel id="clientLivraison" value="#{bonCommandeCommercialController.selected.libelleClientLivraison}" title="#{bundle.Client}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                                    </div>
                                                </div>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.DateCommande}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:calendar pattern="dd/MM/yyyy" id="dateFacture" value="#{bonCommandeCommercialController.selected.dateCommande}" navigator="true" title="#{bundle.DateBonCommandeCommercial}" showOn="button"  required="true" size="32"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.EtatCommande}: *" for="etat" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="etat" value="#{bonCommandeCommercialController.selected.etatCommande}" title="#{bundle.EtatCommande}" required="true" autoWidth="false"  styleClass="form-control" disabled="#{commandeController.selected.commandePartiel()}">

                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleHT} :" for="montantHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantHT" value="#{bonCommandeCommercialController.selected.montantHT}" title="#{bundle.TotaleHT}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTVA}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTVA" value="#{bonCommandeCommercialController.selected.montantTVA}" title="#{bundle.TotaleTVA}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTTC} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTTC" value="#{bonCommandeCommercialController.selected.montantTTC}" title="#{bundle.MontantTTC}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div> 

                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTable"  value="#{bonCommandeCommercialController.selected.listeLigneBonCommandeCommercials}" emptyMessage="#{bundle.TableauVide}" var="item"  rowKey="#{item.id}-#{item.libelleArticle}" selection="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercialSingle}" liveResize="true"   >

                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn"  oncomplete="PF('dlg2').show()"/>

                                                    <p:commandButton  title="#{bundle.Supprimer}" id="deleteButton" icon="fa fa-fw fa-trash-o" style="width: 30px; height: 30px; margin: 3px;"   styleClass="btn secondary-btn" oncomplete="PF('confirmation').show()" />

                                                </div>
                                            </f:facet>

                                            <p:column selectionMode="single" style="width:3%;text-align:center;">

                                            </p:column>

                                            <p:column style="width: 8%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Code}" />
                                                </f:facet>
                                                <h:outputText value="#{item.codeArticle}" />
                                            </p:column>

                                            <p:column style="width: 25%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Article}" />
                                                </f:facet>
                                                <h:outputText value="#{item.libelleArticle}" />
                                            </p:column>

                                            <p:column style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Quantite}" />
                                                </f:facet>
                                                <h:outputText value="#{item.quantite}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaire}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireHT}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Remise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.remise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaireApresRemise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireApresRemise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TVA}" />
                                                </f:facet>
                                                <h:outputText value="#{item.tvaArticle}" />
                                            </p:column>

                                            <p:column  style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.MontantHT}"/>

                                                <h:outputText value="#{item.totalHT}"/>

                                                <h:outputText value="#{item.totalTTC}"/>

                                                <p:commandButton  id="editButton"  update="formEdit:editDialog" oncomplete="PF('dlg').show()" title="#{bundle.Modifier}" icon="ui-icon-pencil" styleClass="btn btn-primary" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.quantite}" target="#{bonCommandeCommercialController.oldQuantity}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.prixUnitaireHT}" target="#{bonCommandeCommercialController.oldPrix}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.remise}" target="#{bonCommandeCommercialController.oldRemise}" />
                                                </p:commandButton>
                                            </p:column>


                                        </p:dataTable>

                                    </div>


                                    <p:confirmDialog id="confirmDialogSupp" message="#{bundle.ConfirmationSupression}" header="#{bundle.TitreDialogSupression}" severity="alert"  widgetVar="confirmation">
                                        <p:commandButton id="confirm" value="#{bundle.Valider}" style="float: right" oncomplete="PF('confirmation').hide()" icon="ui-icon-check" action="#{bonCommandeCommercialController.deleteFromListLigneBonCommandeCommercial()}"  update="f1" />
                                        <p:commandButton id="decline" value="#{bundle.Annuler}" style="float: right" onclick="PF('confirmation').hide()" icon="ui-icon-close" type="button" />
                                    </p:confirmDialog>

                                </h:form>


                                <h:form id="form">

                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Categorie" value="#{bonCommandeCommercialController.categorie}"  title="#{bundle.Categorie}" style="width: 90%; min-width: 180px"  styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{categorieController.itemsAvailableSelectOneProduits}" var="cl" itemLabel="#{cl.libelle}" itemValue="#{cl}"  />
                                                    <p:ajax update="article" listener="#{bonCommandeCommercialController.changedArticle()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelleSuiteParentString}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="form-group" id="idDivArticle">
                                            <h:outputLabel value="#{bundle.Article}: *" for="article" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="article" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.article}"  title="#{bundle.Article}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{bonCommandeCommercialController.itemsAvailableSelectOneArticle}" var="cl" itemLabel="#{cl}" itemValue="#{cl}"  />
                                                    <p:ajax update="tva, prixUnitaire, Remise, quantite, NouveauPrixUnitaire12" listener="#{bonCommandeCommercialController.listnerPrixUnitaire()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelle}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaire}: *" for="prixUnitaire" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="prixUnitaire" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.prixUnitaireHT}" title="#{bundle.PrixUnitaire}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true">
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                    <p:keyFilter for="prixUnitaire" mask="num"/>
                                                    <p:ajax update="totaleHT, NouveauPrixUnitaire12" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />

                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TVA}: " for="tva" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="tva"  value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.tvaArticle}" title="#{bundle.TVA}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Remise}: " for="Remise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="Remise" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.remise}"  title="#{bundle.Remise}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:validateLongRange minimum="0"  maximum="90" />
                                                    <p:ajax update="totaleHT, NouveauPrixUnitaire12" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaireApresRemise}: " id="NouveauPrixUnitaire1" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.prixUnitaireApresRemise} " id="NouveauPrixUnitaire12" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>

                                            </div>
                                        </div>




                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Quantite}: *" for="quantite" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="quantite" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.quantite}" title="#{bundle.Quantite}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:convertNumber integerOnly="true"/>
                                                    <f:validateLongRange minimum="1"/>
                                                    <p:keyFilter for="quantite" mask="num"/>
                                                    <p:ajax update="totaleHT" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>


                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantHT}: " for="totaleHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleHT"  value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.totalHT}" title="#{bundle.MontantHT}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTTC}: " for="totaleTTC" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleTTC"  value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.totalTTC}" title="#{bundle.MontantTTC}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>

                                    </p:dialog>
                                </h:form>

                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Article" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.libelleArticle}"  title="#{bundle.Article}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaire}: *" for="prixUnitaire" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="prixUnitaire" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.prixUnitaireHT}" title="#{bundle.PrixUnitaire}" style="width: 90%; min-width: 180px" styleClass="form-control" rendered="true">
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                    <p:keyFilter for="prixUnitaire" mask="num"/>
                                                    <p:ajax update="totaleHT, NouveauPrixUnitaire122" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />

                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="#{bundle.TVA} :" for="TVA" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="TVA" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.tvaArticle}"  title="#{bundle.TVA}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>     

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Remise}: *" for="Remise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="Remise" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.remise}"  title="#{bundle.Remise}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:validateLongRange minimum="0"  maximum="90" />
                                                    <p:ajax update="totaleHT, NouveauPrixUnitaire122" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaireApresRemise}: " id="NouveauPrixUnitaire11" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.prixUnitaireApresRemise} " id="NouveauPrixUnitaire122" style="width: 90%; min-width: 180px" styleClass="form-control"/>

                                            </div>
                                        </div>

                                        <!--div class="form-group" >
                                            <h:outputLabel value="{bundle.QuantiteMaximale}: *" for="QuantiteMaximale" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="QuantiteMaximale" value="{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.quantiteMax}" title="{bundle.QuantiteMaximale}" style="width: 90%; min-width: 180px" styleClass="form-control"/>

                                            </div>
                                        </div-->

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Quantite}: *" for="quantite" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="quantite" value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.quantite}" title="#{bundle.Quantite}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:convertNumber integerOnly="true"/>
                                                    <f:validateLongRange minimum="1"/>
                                                    <p:keyFilter for="quantite" mask="num"/>
                                                    <p:ajax update="totaleHT" listener="#{bonCommandeCommercialController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>


                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantHT}: " for="totaleHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleHT"  value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.totalHT}" title="#{bundle.MontantHT}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTTC}: " for="totaleTTC" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleTTC"  value="#{bonCommandeCommercialController.selectedLigneBonCommandeCommercial.totalTTC}" title="#{bundle.MontantTTC}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>


                                        <p:commandButton title="#{bundle.Valider}"  id="addButton3" action="#{bonCommandeCommercialController.validerDetailArticle()}" icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" type="push" ajax="false"/>

                                    </p:dialog>
                                </h:form>     



                            </div>
                        </div>
                    </div>
                </div>
            </div>   

        </ui:define>
    </ui:composition>

</html>
