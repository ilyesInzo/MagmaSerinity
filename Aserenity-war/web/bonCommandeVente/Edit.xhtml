<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="pageContent">

            

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" globalOnly="true" showDetail="true"><p:autoUpdate />
                </p:messages>
            </h:panelGroup>  

            <div class="layout-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="shadow-box ui-shadow-5">
                            <div class="card">

                                <h:form id="f1">

                                    <div class="x_title">
                                        <h2 style="color: #607D8B">#{bundle.GCommande}</h2>
                                        <ul class="nav navbar-right panel_toolbox">                          
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('bonCommandeVente').modification}" title="Enregistrer" id="addButton" action="#{bonCommandeVenteController.update()}"  type="push" ajax="false"  icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" />
                                            </li>
                                            <li>
                                                <p:commandButton rendered="#{user.profile.toPrivilege('bonCommandeVente').lecture}" title="Annuler"  ajax="false" id="updateButton" action="#{bonCommandeVenteController.prepareList()}"  immediate="true" icon="fa fa-reply"  style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary"/>
                                            </li>

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>         


                                    <div class="x_content" >  

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Numero}: " for="numero"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="numero" value="#{bonCommandeVenteController.selected.numero}" title="#{bundle.Numero}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>


                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Client}: " for="categorie"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="categorie" value="#{bonCommandeVenteController.selected.libelleClient}" title="#{bundle.Client}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Etat} #{bundle.BonCommandeVente}: *"  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="etat" value="#{bonCommandeVenteController.selected.etat}" styleClass="form-control"  required="true" filter="true" filterMatchMode="contains" effect="fade" var="l" style="width: 90%; min-width: 180px">
                                                    <f:selectItem itemValue="null" itemLabel="---" />
                                                    <f:selectItem itemValue="0" itemLabel="#{bundle.EnPreparation}" />
                                                    <f:selectItem itemValue="1" itemLabel="#{bundle.Opportunite}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleHT} :" for="montantHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantHT" value="#{bonCommandeVenteController.selected.montantHT}" title="#{bundle.TotaleHT}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTVA}: " styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTVA" value="#{bonCommandeVenteController.selected.montantTVA}" title="#{bundle.TotaleTVA}" style="width: 90%; min-width: 180px" styleClass="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TotaleTTC} : "  styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="montantTTC" value="#{bonCommandeVenteController.selected.totalTTC}" title="#{bundle.MontantTTC}" styleClass="form-control" style="width: 90%; min-width: 180px"/>
                                            </div>
                                        </div> 

                                    </div>

                                    <div class="x_title">
                                        <h2 style="color: #1a8ea5">#{bundle.Details}</h2>                        
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTable"  value="#{bonCommandeVenteController.selected.listeLigneBonCommandeVentes}" emptyMessage="#{bundle.TableauVide}" var="item"  rowKey="#{item.id}-#{item.libelleArticle}" selection="#{bonCommandeVenteController.selectedLigneBonCommandeVenteSingle}" liveResize="true"   >

                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn"  oncomplete="PF('dlg2').show()"/>

                                                    <p:commandButton  title="#{bundle.Supprimer}" id="deleteButton" icon="fa fa-fw fa-trash-o" style="width: 30px; height: 30px; margin: 3px;"   styleClass="btn secondary-btn" oncomplete="PF('confirmation').show()" />

                                                </div>
                                            </f:facet>

                                            <p:column selectionMode="single" style="width:3%;text-align:center;">

                                            </p:column>

                                            <p:column style="width: 8%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Code}" />
                                                </f:facet>
                                                <h:outputText value="#{item.codeArticle}" />
                                            </p:column>

                                            <p:column style="width: 25%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Article}" />
                                                </f:facet>
                                                <h:outputText value="#{item.libelleArticle}" />
                                            </p:column>

                                            <p:column style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Quantite}" />
                                                </f:facet>
                                                <h:outputText value="#{item.quantite}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaire}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireHT}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Remise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.remise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.PrixUnitaireApresRemise}" />
                                                </f:facet>
                                                <h:outputText value="#{item.prixUnitaireApresRemise}" />
                                            </p:column>

                                            <p:column style="width: 7%">
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.TVA}" />
                                                </f:facet>
                                                <h:outputText value="#{item.tvaArticle}" />
                                            </p:column>

                                            <p:column  style="width: 7%" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.MontantHT}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.totalHT}"/>
                                            </p:column>


                                            <p:column id="idColonumEdit" style="width:60px" >
                                                <p:commandButton  id="editButton"  update="formEdit:editDialog" oncomplete="PF('dlg').show()" title="#{bundle.Modifier}" icon="ui-icon-pencil" styleClass="btn btn-primary" >
                                                    <f:setPropertyActionListener value="#{item}" target="#{bonCommandeVenteController.selectedLigneBonCommandeVente}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.quantite}" target="#{bonCommandeVenteController.oldQuantity}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.prixUnitaireHT}" target="#{bonCommandeVenteController.oldPrix}" />
                                                    <f:setPropertyActionListener value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.remise}" target="#{bonCommandeVenteController.oldRemise}" />
                                                </p:commandButton>
                                            </p:column>


                                        </p:dataTable>

                                    </div>

                                    <div class="x_content" >

                                    </div>

                                    <div class="x_title">
                                        <h2 style="color: #1a8ea5">#{bundle.Taxes}</h2>                      
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content" >

                                        <p:dataTable id="idTableTaxe"  value="#{bonCommandeVenteController.listTaxeBonCommandeVente}" emptyMessage="#{bundle.TableauVide}" var="item"   rowKey="#{item.id}-#{item.parametrageTaxe.libelle}" selection="#{bonCommandeVenteController.selectedSingleTaxe}" liveResize="true">

                                            <f:facet  name="header">
                                                <div style="height: 35px" align="right">
                                                    <p:commandButton  title="#{bundle.Nouveau}"  id="addButton2" icon="fa fa-fw fa-plus" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn" oncomplete="PF('dlgEditTaxe').show()" />

                                                    <p:commandButton  title="#{bundle.Supprimer}" id="deleteButton" icon="fa fa-fw fa-trash-o" style="width: 30px; height: 30px; margin: 3px;" styleClass="btn secondary-btn" oncomplete="PF('confirmationTaxe').show()"   />

                                                </div>
                                            </f:facet>



                                            <p:column selectionMode="single" style="width:3%;text-align:center;" />
                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Libelle}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.parametrageTaxe.libelle}"/>
                                            </p:column>


                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Valeur}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.valeur}"  />                              
                                            </p:column>

                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Type}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.typeTaxeString}"  />                              
                                            </p:column>


                                            <p:column  >
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.Montant}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.montant}"  />                              
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:right" footerText="#{bundle.Total}" />
                                                    <p:column  colspan="1" footerText="#{bonCommandeVenteController.selected.totalTaxe}" />
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>

                                    </div>





                                    <p:confirmDialog id="confirmDialogSuppTax" message="#{bundle.ConfirmationSupression}" header="#{bundle.TitreDialogSupression}" severity="alert"  widgetVar="confirmationTaxe">
                                        <p:commandButton id="confirmTax" value="#{bundle.Valider}" style="float: right" oncomplete="PF('confirmationTaxe').hide()" icon="ui-icon-check" action="#{bonCommandeVenteController.deleteTaxeEdit()}"  update="f1, f1:montantTTC" />
                                        <p:commandButton id="declineTax" value="#{bundle.Annuler}" style="float: right" onclick="PF('confirmationTaxe').hide()" icon="ui-icon-close" type="button" />
                                    </p:confirmDialog>

                                    <p:confirmDialog id="confirmDialogSupp" message="#{bundle.ConfirmationSupression}" header="#{bundle.TitreDialogSupression}" severity="alert"  widgetVar="confirmation">
                                        <p:commandButton id="confirm" value="#{bundle.Valider}" style="float: right" oncomplete="PF('confirmation').hide()" icon="ui-icon-check" action="#{bonCommandeVenteController.deleteFromListLigneBonCommandeVente()}"  update="f1" />
                                        <p:commandButton id="decline" value="#{bundle.Annuler}" style="float: right" onclick="PF('confirmation').hide()" icon="ui-icon-close" type="button" />
                                    </p:confirmDialog>

                                </h:form>


                                <h:form id="form">
                                    <p:dialog header="#{bundle.Nouveau}" widgetVar="dlg2" modal="true" height="40%" width="40%">

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Categorie} : *" for="Categorie" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="Categorie" value="#{bonCommandeVenteController.categorie}"  title="#{bundle.Categorie}" style="width: 90%; min-width: 180px"  styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{categorieController.itemsAvailableSelectOneProduits}" var="cl" itemLabel="#{cl.libelle}" itemValue="#{cl}"  />
                                                    <p:ajax update="article" listener="#{bonCommandeVenteController.changedArticle()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelleSuiteParentString}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="form-group" id="idDivArticle">
                                            <h:outputLabel value="#{bundle.Article}: *" for="article" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:selectOneMenu id="article" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.article}"  title="#{bundle.Article}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true" filter="true" filterMatchMode="contains" effect="fade" var="l">
                                                    <f:selectItems value="#{bonCommandeVenteController.itemsAvailableSelectOneArticle}" var="cl" itemLabel="#{cl}" itemValue="#{cl}"  />
                                                    <p:ajax update="tva, prixUnitaire, Remise, quantite, NouveauPrixUnitaire12" listener="#{bonCommandeVenteController.listnerPrixUnitaire()}"/>
                                                    <p:column>
                                                        <h:outputText value="#{l.libelle}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaire}: *" for="prixUnitaire" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="prixUnitaire" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.prixUnitaireHT}" title="#{bundle.PrixUnitaire}" style="width: 90%; min-width: 180px" styleClass="form-control" required="true">
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                    <p:keyFilter for="prixUnitaire" mask="num"/>
                                                    <p:ajax update="totaleHT,totaleTTC, NouveauPrixUnitaire12" listener="#{bonCommandeVenteController.changedTotalHtTotalTtc()}" />

                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.TVA}: " for="tva" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="tva"  value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.tvaArticle}" title="#{bundle.TVA}" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Remise}: " for="Remise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="Remise" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.remise}"  title="#{bundle.Remise}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:validateLongRange minimum="0"  maximum="90" />
                                                    <p:ajax update="totaleHT,totaleTTC, NouveauPrixUnitaire12" listener="#{bonCommandeVenteController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaireApresRemise}: " id="NouveauPrixUnitaire1" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.prixUnitaireApresRemise} " id="NouveauPrixUnitaire12" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                </p:outputLabel>

                                            </div>
                                        </div>




                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Quantite}: *" for="quantite" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="quantite" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.quantite}" title="#{bundle.Quantite}" required="true" style="width: 90%; min-width: 180px" styleClass="form-control">
                                                    <f:convertNumber integerOnly="true"/>
                                                    <f:validateLongRange minimum="1"/>
                                                    <p:keyFilter for="quantite" mask="num"/>
                                                    <p:ajax update="totaleHT,totaleTTC" listener="#{bonCommandeVenteController.changedTotalHtTotalTtc()}" />
                                                </p:inputText>


                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantHT}: " for="totaleHT" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleHT"  value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.totalHT}" title="#{bundle.MontantHT}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.MontantTTC}: " for="totaleTTC" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="totaleTTC"  value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.totalTTC}" title="#{bundle.MontantTTC}" style="width: 90%; min-width: 180px" styleClass="form-control">

                                                </p:outputLabel>

                                            </div>
                                        </div>

                                        <p:commandButton title="#{bundle.Valider}" update=":idTable, :montantTTC, :montantHT, :montantTVA " id="addButton3" action="#{bonCommandeVenteController.validerDetailArticle()}" type="push" icon="fa fa-save" style="float: right; width: 50px; height: 50px; margin: 3px;" styleClass="btn btn-primary" ajax="false" />

                                    </p:dialog>
                                </h:form>

                                <h:form id="formTaxe">
                                    <p:dialog header="#{bundle.Taxes}" widgetVar="dlgEditTaxe" modal="true" height="50%" width="30%">
                                        <p:commandButton title="#{bundle.Valider}" update=":idTableTaxe, f1:montantTTC " id="addButton3" action="#{bonCommandeVenteController.validerTaxeBonCommandeVenteEdit() }" type="push"  icon="fa fa-save" style="float: right; width: 40px; height: 40px; margin: 3px;" styleClass="btn btn-primary" ajax="false" />

                                        <div class="x_content">
                                            <p:dataTable id="checkboxDT" var="itemTaxe" value="#{bonCommandeVenteController.listParametrageTaxeEntreprise}" selection="#{bonCommandeVenteController.selectedListParametrageTaxe}" rowKey="#{itemTaxe.id}" style="margin-bottom:0" emptyMessage="#{bundle.TableauVide}">

                                                <p:column selectionMode="multiple" style="width:40px;text-align:center"/>


                                                <p:column  >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.Taxe}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemTaxe.libelle}"  />                              
                                                </p:column>

                                                <p:column  >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.Valeur}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemTaxe.valeur}"  />                              
                                                </p:column>


                                                <p:column  >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.Type}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemTaxe.typeTaxeString}"  />                              
                                                </p:column>


                                                <p:column  >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.Calcul}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{bundle.AvantTva}"  rendered="#{itemTaxe.apresTva == false}" />    
                                                    <h:outputText value="#{bundle.ApresTVA}"  rendered="#{itemTaxe.apresTva == true}" />    
                                                </p:column>

                                                <p:column  >
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.Operation}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemTaxe.operation}"  />                              
                                                </p:column>        
                                            </p:dataTable>
                                        </div>
                                    </p:dialog>
                                </h:form>


                                <h:form id="formEdit">

                                    <p:dialog header="#{bundle.ModifierDetail}" widgetVar="dlg" id="editDialog" modal="true" height="40%" width="40%">




                                        <div class="form-group">
                                            <h:outputLabel value="#{bundle.Article} :" for="Article" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="Article" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.libelleArticle}"  title="#{bundle.Article}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.PrixUnitaire}: *" for="prixUnitaire" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:inputText id="prixUnitaire" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.prixUnitaireHT}" title="#{bundle.PrixUnitaire}" style="width: 90%; min-width: 180px" styleClass="form-control" rendered="true">
                                                    <f:validateDoubleRange minimum="0.001"/>
                                                    <p:keyFilter for="prixUnitaire" mask="num"/>
                                                    <p:ajax update="totaleHT,totaleTTC, NouveauPrixUnitaire122" listener="#{bonCommandeVenteController.changedTotalHtTotalTtc()}" />

                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="#{bundle.TVA} :" for="TVA" styleClass="control-label col-md-3 col-sm-3 col-xs-12" />
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <p:outputLabel id="TVA" value="#{bonCommandeVenteController.selectedLigneBonCommandeVente.tvaArticle}"  title="#{bundle.TVA}" style="width: 90%; min-width: 180px" styleClass="form-control" />
                                            </div>
                                        </div>     

                                        <div class="form-group" >
                                            <h:outputLabel value="#{bundle.Remise}: *" for="Remise" styleClass="control-label col-md-3 col-sm-3 col-xs-12"/>
