<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.CreateRetourTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_id}" for="id" />
                    <h:inputText id="id" value="#{retourController.selected.id}" title="#{bundle2.CreateRetourTitle_id}" required="true" requiredMessage="#{bundle2.CreateRetourRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_dateCreation}" for="dateCreation" />
                    <h:inputText id="dateCreation" value="#{retourController.selected.dateCreation}" title="#{bundle2.CreateRetourTitle_dateCreation}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{retourController.selected.numero}" title="#{bundle2.CreateRetourTitle_numero}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{retourController.selected.idClient}" title="#{bundle2.CreateRetourTitle_idClient}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_codeClient}" for="codeClient" />
                    <h:inputText id="codeClient" value="#{retourController.selected.codeClient}" title="#{bundle2.CreateRetourTitle_codeClient}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_libelleClient}" for="libelleClient" />
                    <h:inputText id="libelleClient" value="#{retourController.selected.libelleClient}" title="#{bundle2.CreateRetourTitle_libelleClient}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_montantHT}" for="montantHT" />
                    <h:inputText id="montantHT" value="#{retourController.selected.montantHT}" title="#{bundle2.CreateRetourTitle_montantHT}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_montantTTC}" for="montantTTC" />
                    <h:inputText id="montantTTC" value="#{retourController.selected.montantTTC}" title="#{bundle2.CreateRetourTitle_montantTTC}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_totalHT}" for="totalHT" />
                    <h:inputText id="totalHT" value="#{retourController.selected.totalHT}" title="#{bundle2.CreateRetourTitle_totalHT}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_totalTTC}" for="totalTTC" />
                    <h:inputText id="totalTTC" value="#{retourController.selected.totalTTC}" title="#{bundle2.CreateRetourTitle_totalTTC}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_reste}" for="reste" />
                    <h:inputText id="reste" value="#{retourController.selected.reste}" title="#{bundle2.CreateRetourTitle_reste}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_idFact}" for="idFact" />
                    <h:inputText id="idFact" value="#{retourController.selected.idFact}" title="#{bundle2.CreateRetourTitle_idFact}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_idUtilisateur}" for="idUtilisateur" />
                    <h:inputText id="idUtilisateur" value="#{retourController.selected.idUtilisateur}" title="#{bundle2.CreateRetourTitle_idUtilisateur}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{retourController.selected.nom}" title="#{bundle2.CreateRetourTitle_nom}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{retourController.selected.prenom}" title="#{bundle2.CreateRetourTitle_prenom}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_totalTaxe}" for="totalTaxe" />
                    <h:inputText id="totalTaxe" value="#{retourController.selected.totalTaxe}" title="#{bundle2.CreateRetourTitle_totalTaxe}" />
                    <h:outputLabel value="#{bundle2.CreateRetourLabel_client}" for="client" />
                    <h:inputText id="client" value="#{retourController.selected.client}" title="#{bundle2.CreateRetourTitle_client}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{retourController.create}" value="#{bundle2.CreateRetourSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{retourController.prepareList}" value="#{bundle2.CreateRetourShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.CreateRetourIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
